        // æ–‡ä»¶ä¸Šä¼ ç›¸å…³äº‹ä»¶
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const resetBtn = document.getElementById('resetBtn');

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            });

            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/json' || file.name.endsWith('.json')) {
                        handleFileUpload(file);
                    } else {
                        showError('è¯·é€‰æ‹©JSONæ–‡ä»¶');
                    }
                }
            });

            // é‡ç½®æŒ‰é’®
            resetBtn.addEventListener('click', () => {
                loadDefaultData();
            });
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const jsonText = e.target.result;
                    parseUploadedData(jsonText, file.name);
                    showSuccess(`æˆåŠŸåŠ è½½æ–‡ä»¶: ${file.name} (${data.length} æ¡è®°å½•)`);
                } catch (error) {
                    showError(error.message);
                }
            };
            
            reader.onerror = () => {
                showError('æ–‡ä»¶è¯»å–å¤±è´¥');
            };
            
            reader.readAsText(file);
        }

        // å¯ç”¨é«˜äº®åŠŸèƒ½
        function enableHighlight() {
            if (filteredData.length === 0) return;
            
            const item = filteredData[currentIndex];
            const inputElements = document.querySelectorAll('.input-content .content-text');
            const legend = document.querySelector('.highlight-legend');
            
            if (inputElements.length === 0) return;
            
            // æ˜¾ç¤ºå›¾ä¾‹
            if (legend) {
                legend.style.display = 'block';
            }
            
            // æ”¶é›†æ‰€æœ‰outputå­—æ®µçš„å€¼
            const outputValues = {
                compoundIds: [],
                iupacNames: [],
                structureIds: [],
                detailIds: [],
                refs: []
            };
            
            item.output.results.forEach(result => {
                if (result.compound_id) outputValues.compoundIds.push(result.compound_id);
                if (result.iupac_name) outputValues.iupacNames.push(result.iupac_name);
                if (result.structure_id) outputValues.structureIds.push(result.structure_id);
                if (result.detail_ids) outputValues.detailIds.push(...result.detail_ids);
                if (result.refs) outputValues.refs.push(...result.refs);
            });
            
            // å¯¹æ¯ä¸ªè¾“å…¥æ¡†è¿›è¡Œé«˜äº®å¤„ç†
            inputElements.forEach(inputElement => {
                let content = inputElement.innerHTML;

                        content = content.replace(regex, `<span class="highlight-compound-id">$&</span>`);
                    }
                });
                
                // é«˜äº®IUPACåç§° (é’è‰²)
                outputValues.iupacNames.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-iupac-name">$&</span>`);
                    }
                });
                
                // é«˜äº®ç»“æ„ID (è“è‰²)
                outputValues.structureIds.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-structure-id">$&</span>`);
                    }

                        content = content.replace(regex, `<span class="highlight-detail-id">$&</span>`);
