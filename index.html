<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学合成数据可视化查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .upload-section {
            width: 100%;
            margin-bottom: 15px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            border-color: #5a6fd8;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
            transform: scale(1.02);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .upload-icon {
            font-size: 3rem;
            opacity: 0.7;
        }

        .upload-text {
            color: #667eea;
            font-size: 16px;
        }

        .upload-text span {
            color: #6c757d;
            font-size: 14px;
        }

        .data-source-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 14px;
        }

        .source-label {
            font-weight: bold;
            color: #495057;
        }

        .source-name {
            color: #667eea;
            font-weight: 500;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .edit-controls {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .edit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #28a745;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .edit-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .edit-btn.save {
            background: #007bff;
        }

        .edit-btn.save:hover {
            background: #0056b3;
        }

        .edit-btn.cancel {
            background: #dc3545;
        }

        .edit-btn.cancel:hover {
            background: #c82333;
        }

        .edit-btn.export {
            background: #6f42c1;
        }

        .edit-btn.export:hover {
            background: #5a32a3;
        }

        .auto-save-status {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
            margin-left: 10px;
        }

        .auto-save-status.saving {
            color: #007bff;
        }

        .auto-save-status.saved {
            color: #28a745;
        }

        .auto-save-status.error {
            color: #dc3545;
        }

        .edit-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .form-array {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .array-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .array-item:last-child {
            margin-bottom: 0;
        }

        .array-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
        }

        .array-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .array-btn.add {
            background: #28a745;
            color: white;
        }

        .array-btn.remove {
            background: #dc3545;
            color: white;
        }

        .array-btn:hover {
            opacity: 0.8;
        }

        .edit-mode .data-card {
            display: none;
        }

        .edit-mode .edit-form {
            display: block;
        }

        .edit-form {
            display: none;
        }

        .highlight-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .highlight-compound-id {
            background-color: #ff6b6b !important;
            color: white !important;
            padding: 2px 4px !important;
            border-radius: 3px !important;
            font-weight: bold !important;
        }

        .highlight-iupac-name {
            background-color: #4ecdc4 !important;
            color: white !important;
            padding: 2px 4px !important;
            border-radius: 3px !important;
            font-weight: bold !important;
        }

        .highlight-structure-id {
            background-color: #45b7d1 !important;
            color: white !important;
            padding: 2px 4px !important;
            border-radius: 3px !important;
            font-weight: bold !important;
        }

        .highlight-detail-id {
            background-color: #96ceb4 !important;
            color: white !important;
            padding: 2px 4px !important;
            border-radius: 3px !important;
            font-weight: bold !important;
        }

        .highlight-refs {
            background-color: #feca57 !important;
            color: #333 !important;
            padding: 2px 4px !important;
            border-radius: 3px !important;
            font-weight: bold !important;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .navigation {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .nav-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .data-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .dual-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .left-panel, .right-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .left-panel:hover, .right-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .panel-title {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
        }

        .panel-title::before {
            content: "▶";
            margin-right: 8px;
            color: #764ba2;
        }

        .panel-id {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .input-panel {
            border-left: 4px solid #28a745;
        }

        .output-panel {
            border-left: 4px solid #007bff;
        }

        .input-panel .panel-title {
            color: #28a745;
        }

        .output-panel .panel-title {
            color: #007bff;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .card-id {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .card-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-done {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "▶";
            margin-right: 8px;
            color: #764ba2;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .role-system {
            background: #e3f2fd;
            color: #1976d2;
        }

        .role-user {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .content-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
        }

        .results-list {
            list-style: none;
        }

        .result-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .field-group {
            margin-bottom: 15px;
        }

        .field-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }

        .field-value {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            word-break: break-word;
        }

        .field-value.empty {
            color: #6c757d;
            font-style: italic;
        }

        .refs-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .ref-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .navigation {
                justify-content: center;
            }

            .card-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .upload-area {
                padding: 20px;
            }

            .upload-icon {
                font-size: 2rem;
            }

            .data-source-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .reset-btn {
                align-self: flex-start;
            }

            .edit-controls {
                flex-direction: column;
                gap: 8px;
            }

            .edit-btn {
                min-width: 100%;
            }

            .auto-save-status {
                margin-left: 0;
                text-align: center;
            }

            .dual-layout {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .left-panel, .right-panel {
                padding: 20px;
            }

            .panel-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 化学合成数据可视化查看器</h1>
            <p>浏览和分析化学合成反应数据</p>
        </div>

        <div class="controls">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">
                            <strong>拖拽JSON文件到此处</strong>
                            <br>
                            <span>或点击选择文件</span>
                        </div>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>
                </div>
                <div class="data-source-info" id="dataSourceInfo">
                    <span class="source-label">当前数据源:</span>
                    <span class="source-name" id="sourceName">默认数据 (qa_reaction_desc_inout.json)</span>
                    <button class="reset-btn" id="resetBtn">重置为默认数据</button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索化合物ID、IUPAC名称或内容...">
            </div>
            <div class="navigation">
                <button class="nav-btn" id="prevBtn">← 上一条</button>
                <div class="counter" id="counter">0 / 0</div>
                <button class="nav-btn" id="nextBtn">下一条 →</button>
            </div>
            <div class="edit-controls">
                <button class="edit-btn" id="editBtn">✏️ 编辑当前记录</button>
                <button class="edit-btn" id="saveBtn" style="display: none;">💾 保存更改</button>
                <button class="edit-btn" id="cancelBtn" style="display: none;">❌ 取消编辑</button>
                <button class="edit-btn" id="exportBtn">📥 导出数据</button>
                <div class="auto-save-status" id="autoSaveStatus"></div>
            </div>
        </div>

        <div id="content">
            <div class="loading">正在加载数据...</div>
        </div>
    </div>

    <script>
        let data = [];
        let filteredData = [];
        let currentIndex = 0;
        let isDefaultData = true;
        let currentFileName = 'qa_reaction_desc_inout.json';
        let isEditMode = false;
        let originalData = null;
        let autoSaveTimer = null;
        let hasUnsavedChanges = false;

        // 加载默认JSON数据
        async function loadDefaultData() {
            try {
                const response = await fetch('qa_reaction_desc_inout.json');
                data = await response.json();
                filteredData = [...data];
                isDefaultData = true;
                currentFileName = 'qa_reaction_desc_inout.json';
                updateDataSourceInfo();
                updateDisplay();
                updateCounter();
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">加载默认数据失败: ' + error.message + '</div>';
            }
        }

        // 解析上传的JSON文件
        function parseUploadedData(jsonText, fileName) {
            try {
                const parsedData = JSON.parse(jsonText);
                
                // 验证数据格式
                if (!Array.isArray(parsedData)) {
                    throw new Error('JSON文件必须包含一个数组');
                }

                // 检查数据项的基本结构
                if (parsedData.length > 0) {
                    const firstItem = parsedData[0];
                    if (!firstItem.id && !firstItem.input && !firstItem.output) {
                        console.warn('警告: 数据格式可能与预期不同，但仍会尝试显示');
                    }
                }

                data = parsedData;
                filteredData = [...data];
                isDefaultData = false;
                currentFileName = fileName;
                currentIndex = 0;
                
                updateDataSourceInfo();
                updateDisplay();
                updateCounter();
                
                // 清空搜索框
                document.getElementById('searchInput').value = '';
                
                return true;
            } catch (error) {
                throw new Error('JSON解析失败: ' + error.message);
            }
        }

        // 更新数据源信息显示
        function updateDataSourceInfo() {
            const sourceName = document.getElementById('sourceName');
            const resetBtn = document.getElementById('resetBtn');
            
            if (isDefaultData) {
                sourceName.textContent = '默认数据 (qa_reaction_desc_inout.json)';
                resetBtn.style.display = 'none';
            } else {
                sourceName.textContent = `上传数据 (${currentFileName})`;
                resetBtn.style.display = 'inline-block';
            }
        }

        // 进入编辑模式
        function enterEditMode() {
            if (filteredData.length === 0) return;
            
            isEditMode = true;
            originalData = JSON.parse(JSON.stringify(filteredData[currentIndex]));
            hasUnsavedChanges = false;
            
            document.body.classList.add('edit-mode');
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            createEditForm();
            updateAutoSaveStatus('准备编辑');
        }

        // 退出编辑模式
        function exitEditMode() {
            isEditMode = false;
            originalData = null;
            hasUnsavedChanges = false;
            
            document.body.classList.remove('edit-mode');
            document.getElementById('editBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = null;
            }
            
            updateAutoSaveStatus('');
            updateDisplay();
        }

        // 创建编辑表单
        function createEditForm() {
            const item = filteredData[currentIndex];
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="edit-form">
                    <h3 style="margin-bottom: 20px; color: #007bff; text-align: center;">✏️ 编辑记录: ${item.id}</h3>
                    
                    <div class="dual-layout">
                        <!-- 左侧基本信息编辑 -->
                        <div class="left-panel input-panel">
                            <div class="panel-header">
                                <div class="panel-title">📝 基本信息</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">记录ID</label>
                                <input type="text" class="form-input" id="editId" value="${escapeHtml(item.id)}">
                            </div>

                            <div class="form-group">
                                <label class="form-label">模型</label>
                                <input type="text" class="form-input" id="editModel" value="${escapeHtml(item.model)}">
                            </div>

                            <div class="form-group">
                                <label class="form-label">状态</label>
                                <select class="form-select" id="editStatus">
                                    <option value="DONE" ${item.status === 'DONE' ? 'selected' : ''}>DONE</option>
                                    <option value="PENDING" ${item.status === 'PENDING' ? 'selected' : ''}>PENDING</option>
                                    <option value="ERROR" ${item.status === 'ERROR' ? 'selected' : ''}>ERROR</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">任务名称</label>
                                <input type="text" class="form-input" id="editName" value="${escapeHtml(item.name)}">
                            </div>

                            <div class="form-group">
                                <label class="form-label">头部名称</label>
                                <input type="text" class="form-input" id="editHeaderName" value="${escapeHtml(item.header_name || '')}">
                            </div>
                        </div>

                        <!-- 右侧输入数据编辑 -->
                        <div class="right-panel output-panel">
                            <div class="panel-header">
                                <div class="panel-title">📥 输入数据</div>
                            </div>
                            
                            <div class="form-group">

                if (backup && timestamp) {
                    const backupData = JSON.parse(backup);
                    const backupTime = new Date(timestamp);
                    const now = new Date();
                    
                    // 如果备份时间在24小时内，询问是否恢复
                    if (now - backupTime < 24 * 60 * 60 * 1000) {
                        if (confirm(`发现本地备份数据 (${backupTime.toLocaleString()})，是否恢复？`)) {

            if (!searchTerm.trim()) {
                filteredData = [...data];
            } else {
                const term = searchTerm.toLowerCase();
                filteredData = data.filter(item => {
                    // 搜索ID
                    if (item.id.toLowerCase().includes(term)) return true;
                    
                    // 搜索输入内容
                    if (item.input.some(input => input.content.toLowerCase().includes(term))) return true;
                    
                    // 搜索输出结果
                    if (item.output.results.some(result => {
                        if (result.compound_id && result.compound_id.toLowerCase().includes(term)) return true;
                        if (result.iupac_name && result.iupac_name.toLowerCase().includes(term)) return true;
                        if (result.detail && result.detail.toLowerCase().includes(term)) return true;
                        if (result.refs && result.refs.some(ref => ref.toLowerCase().includes(term))) return true;
                        return false;
                    })) return true;
                    
                    return false;
                });

            updateDisplay();

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // 文件选择
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            });

            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/json' || file.name.endsWith('.json')) {
                        handleFileUpload(file);
                    } else {
                        showError('请选择JSON文件');

                }
            });

                loadDefaultData();
            });

                    showSuccess(`成功加载文件: ${file.name} (${data.length} 条记录)`);

                }
            };
            
            reader.onerror = () => {
                showError('文件读取失败');
            };
            
            reader.readAsText(file);
        }

                newItem.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <span style="font-size: 12px; color: #6c757d; background: #e9ecef; padding: 4px 8px; border-radius: 12px;">新用户输入</span>
                    </div>
                    <textarea class="array-input form-textarea" style="min-height: 200px; width: 100%; margin-bottom: 10px;" placeholder="输入用户内容..."></textarea>
                    <button type="button" class="array-btn remove" onclick="removeArrayItem('${containerId}', this)">删除</button>
                `;
            } else if (type === 'detailId') {
                newItem.innerHTML = `
                    <input type="text" class="array-input" placeholder="详细ID...">
                    <button type="button" class="array-btn remove" onclick="removeArrayItem(this.parentElement, this)">删除</button>
                `;
            } else if (type === 'ref') {
                newItem.innerHTML = `
                    <input type="text" class="array-input" placeholder="引用化合物...">
                    <button type="button" class="array-btn remove" onclick="removeArrayItem(this.parentElement, this)">删除</button>
                `;
            }
            
            container.appendChild(newItem);
            hasUnsavedChanges = true;
            updateAutoSaveStatus('有未保存的更改');
            scheduleAutoSave();
        }

        function removeArrayItem(containerId, button) {
            const container = typeof containerId === 'string' ? document.getElementById(containerId) : containerId;
            const item = button.parentElement;
            container.removeChild(item);
            hasUnsavedChanges = true;
            updateAutoSaveStatus('有未保存的更改');
            scheduleAutoSave();
        }

        function addResultItem() {
            const outputArray = document.getElementById('outputArray');
            const newResult = document.createElement('div');
            newResult.className = 'result-edit-item';
            newResult.style.cssText = 'border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: white;';
            
            newResult.innerHTML = `
                <h4 style="margin-bottom: 15px; color: #495057;">新结果</h4>
                
                <div class="form-group">
                    <label class="form-label">化合物ID</label>
                    <input type="text" class="form-input" placeholder="化合物ID...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">IUPAC名称</label>
                    <input type="text" class="form-input" placeholder="IUPAC名称...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">结构ID</label>
                    <input type="text" class="form-input" placeholder="结构ID...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">详细ID列表</label>
                    <div class="form-array">
                    </div>
                    <button type="button" class="array-btn add" onclick="addArrayItem(this.previousElementSibling, 'detailId')">添加ID</button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">合成详情</label>
                    <textarea class="form-input form-textarea" style="min-height: 100px;" placeholder="合成详情..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">引用化合物</label>
                    <div class="form-array">
                    </div>
                    <button type="button" class="array-btn add" onclick="addArrayItem(this.previousElementSibling, 'ref')">添加引用</button>
                </div>
                
                <button type="button" class="array-btn remove" onclick="removeResultItem(this)" style="margin-top: 10px;">删除此结果</button>
            `;
            
            outputArray.appendChild(newResult);
            hasUnsavedChanges = true;
            updateAutoSaveStatus('有未保存的更改');
            scheduleAutoSave();
        }

        function removeResultItem(button) {
            const resultItem = button.closest('.result-edit-item');
            resultItem.remove();
            hasUnsavedChanges = true;
            updateAutoSaveStatus('有未保存的更改');
            scheduleAutoSave();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            setupFileUpload();
            setupEditControls();
            setupHighlightControls();
            
            // 尝试从本地存储恢复数据
            if (!loadFromLocalStorage()) {
                loadDefaultData();
            }
        });

        // 设置编辑控制
        function setupEditControls() {
            document.getElementById('editBtn').addEventListener('click', enterEditMode);
            document.getElementById('saveBtn').addEventListener('click', saveEdit);
            document.getElementById('cancelBtn').addEventListener('click', cancelEdit);
            document.getElementById('exportBtn').addEventListener('click', exportData);
        }

        // 设置高亮功能
        function setupHighlightControls() {
            // 使用事件委托来处理动态创建的按钮
            document.addEventListener('click', (e) => {
                if (e.target.id === 'highlightBtn') {
                    enableHighlight();
                } else if (e.target.id === 'clearHighlightBtn') {
                    clearHighlight();
                }
            });
        }

        // 启用高亮功能
        function enableHighlight() {
            if (filteredData.length === 0) return;
            
            const item = filteredData[currentIndex];
            const inputElements = document.querySelectorAll('.input-content .content-text');
            const legend = document.querySelector('.highlight-legend');
            
            if (inputElements.length === 0) return;
            
            // 显示图例
            if (legend) {
                legend.style.display = 'block';
            }
            
            // 收集所有output字段的值
            const outputValues = {
                compoundIds: [],
                iupacNames: [],
                structureIds: [],
                detailIds: [],
                refs: []
            };
            
            item.output.results.forEach(result => {
                if (result.compound_id) outputValues.compoundIds.push(result.compound_id);
                if (result.iupac_name) outputValues.iupacNames.push(result.iupac_name);
                if (result.structure_id) outputValues.structureIds.push(result.structure_id);
                if (result.detail_ids) outputValues.detailIds.push(...result.detail_ids);
                if (result.refs) outputValues.refs.push(...result.refs);
            });
            
            // 对每个输入框进行高亮处理
            inputElements.forEach(inputElement => {
                let content = inputElement.innerHTML;
                
                // 高亮化合物ID (红色)
                outputValues.compoundIds.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-compound-id">$&</span>`);
                    }
                });
                
                // 高亮IUPAC名称 (青色)
                outputValues.iupacNames.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-iupac-name">$&</span>`);
                    }
                });
                
                // 高亮结构ID (蓝色)
                outputValues.structureIds.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-structure-id">$&</span>`);
                    }
                });
                
                // 高亮详细ID (绿色)
                outputValues.detailIds.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-detail-id">$&</span>`);
                    }
                });
                
                // 高亮引用化合物 (黄色)
                outputValues.refs.forEach(value => {
                    if (value.trim()) {
                        const cleanValue = value.trim().replace(/\s+/g, '\\s*');
                        const regex = new RegExp(cleanValue, 'gi');
                        content = content.replace(regex, `<span class="highlight-refs">$&</span>`);
                    }
                });
                
                inputElement.innerHTML = content;
            });
            
            // 更新按钮状态
            const highlightBtn = document.getElementById('highlightBtn');
            const clearBtn = document.getElementById('clearHighlightBtn');
            if (highlightBtn) highlightBtn.textContent = '高亮已启用';
            if (clearBtn) clearBtn.style.display = 'inline-block';
        }

        // 清除高亮
        function clearHighlight() {
            const inputElements = document.querySelectorAll('.input-content .content-text');
            const legend = document.querySelector('.highlight-legend');
            
            // 隐藏图例
            if (legend) {
                legend.style.display = 'none';
            }
            
            // 恢复原始内容
            inputElements.forEach(inputElement => {
                // 移除所有高亮span标签，保留文本内容
                inputElement.innerHTML = inputElement.textContent;
            });
            
            // 更新按钮状态
            const highlightBtn = document.getElementById('highlightBtn');
            const clearBtn = document.getElementById('clearHighlightBtn');
            if (highlightBtn) highlightBtn.textContent = '启用高亮';
            if (clearBtn) clearBtn.style.display = 'none';
        }

        // 转义正则表达式特殊字符
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
